version: '3.8'
services:
  tsubaki:
    container_name: tsubaki
    restart: always
    build: .
    depends_on:
      - redis
      - postgres
      - prometheus
    networks:
      - default
    ports:
      - 17890:17890
    volumes:
      - tsubaki:/opt/Tsubaki/data/tsubaki
      - E:\Projects\Arisu\Tsubaki\config.yml:/opt/Tsubaki/config.yml:ro

  redis:
    container_name: redis
    restart: always
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - tsubaki
    volumes:
      - redis:/data

  # Uncomment this if you prefer to use a custom Redis config (./docker/redis)
  # redis:
  #   container_name: redis
  #   restart: always
  #   build: ./docker/redis
  #   ports:
  #     - 6379:6379
  #   networks:
  #     - tsubaki
  #   volumes:
  #     - redis:/data

  postgresql:
    container_name: postgres
    restart: always
    image: postgres:latest
    ports:
      - 5432:5432
    networks:
      - tsubaki
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      # To use this, add a `.env` file to set this properly
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  prometheus:
    container_name: prometheus
    build: ./docker/prometheus
    restart: always
    networks:
      - default

volumes:
  postgres:
  tsubaki:
  redis:

networks:
  tsubaki:
    internal: true
